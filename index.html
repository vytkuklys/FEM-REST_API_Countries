<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85a9462cb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/main.css?rnd=123">
    <link rel="prefetch" href="images/no_results.svg">
    <title>Countries API</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__h2">Where in the world?</h2>
            <button class="header__button" onfocus="blur()" aria-label="Change theme">Light Mode</button>
        </div>
    </header>
    <main>
        <div class="controls">
            <div class="controls__input">
                <input class="controls__input-text" type="text" placeholder="Search for a country..."
                    aria-label="Search bar">
                <button class="controls__input-btn" onfocus="blur()" aria-label="close button"></button>
            </div>
            <div class="controls__select">
                <p class="controls__title">Filter by Region<span class="controls__title-arrow"></span></p>
                <div class="controls__select-menu">
                    <button class="controls__select-item">All</button>
                    <button class="controls__select-item">Africa</button>
                    <button class="controls__select-item">Americas</button>
                    <button class="controls__select-item">Asia</button>
                    <button class="controls__select-item">Europe</button>
                    <button class="controls__select-item">Oceania</button>
                </div>
            </div>
        </div>
        <div class="details__return">
            <button onfocus="blur()" aria-label="return to previous page" class="details__return-btn">Back</button>
        </div>
        <div id="output" class="output"></div>
        <article class="details">
            <div class="details__img">
                <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Country flag" class="details__flag">
            </div>
            <div class="details__info">
                <h3 class="details__title">Belgium</h3>
                <div class="details__list">
                    <ul class="details__list-items">
                        <li class="details__list-item" id="nativeName">Native Name: <span>Belgie</span></li>
                        <li class="details__list-item" id="population">Population: <span>11,319,511</span></li>
                        <li class="details__list-item" id="region">Region: <span>Europe</span></li>
                        <li class="details__list-item" id="subregion">Sub Region: <span>Western Europe</span></li>
                        <li class="details__list-item" id="capital">Capital: <span>Brussels</span></li>
                    </ul>
                    <ul class="details__list-items">
                        <li class="details__list-item" id="topLevelDomain">Top Level Domain: <span>.be</span></li>
                        <li class="details__list-item" id="currencies">Currencies: <span>Euro</span></li>
                        <li class="details__list-item" id="languages">Languages: <span>Dutch, French, German</span></li>
                    </ul>
                </div>
                <div class="details__btns">
                    <span class="details__btn-title--display" id="details__title">Border Countries:</span>
                </div>
            </div>
        </article>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
