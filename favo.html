<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85a9462cb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Play around</title>
</head>
<body>
    <header class="header">
        <h2 class="header__h2">Where in the world?</h2>
        <button class="header__button">Light Mode</button>
    </header>
    <main>
        <div class="return">
            <button class="return__btn">Back</button>
        </div>
        <article class="details">
            <img src="https://source.unsplash.com/random/800x600" alt="">
            <div class="details__info">
                <h3 class="details__title">Belgium</h3>
                <div class="details__ul--flex">
                    <ul>
                        <li class="detais__li">Native Name: <span></span></li>
                        <li class="detais__li">Population: <span></span></li>
                        <li class="detais__li">Region: <span></span></li>
                        <li class="detais__li">Sub Region: <span></span></li>
                        <li class="detais__li">Capital: <span></span></li>
                    </ul>
                    <ul>
                        <li class="detais__li">Top Level Domain: <span></span></li>
                        <li class="detais__li">Currencies: <span></span></li>
                        <li class="detais__li">Languages: <span></span></li>
                    </ul>
                </div>
                <div>
                    <span>Border Countries:</span>
                    <button class="details__btn">Germany</button>
                    <button class="details__btn">Italy</button>
                    <button class="details__btn">France</button>
                </div>
            </div>
        </article>
    </main>
    <script src="details.js"></script>
</body>
</html>
